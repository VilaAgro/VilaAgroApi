# H2 Database - Arquivo persistente (não perde dados ao reiniciar)
spring.datasource.url=jdbc:h2:file:./data/vilaagrodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# Habilitar o Console do H2 (para ver o banco no navegador)
spring.h2.console.enabled=true
# O caminho para acessar o console: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate Configuration
# create-drop = recria toda vez (desenvolvimento inicial)
# update = mantém dados, apenas atualiza schema (desenvolvimento)
# validate = apenas valida, não altera nada (produção)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.type.preferred_instant_jdbc_type=TIMESTAMP
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
#spring.jpa.properties.hibernate.type.enum_type=STRING

# Server Configuration
server.port=8080

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

