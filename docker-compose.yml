services:
  vilaagro-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vilaagro-backend
    ports:
      - "8080:8080"
    environment:
      # Database Configuration - H2 In-Memory
      SPRING_DATASOURCE_URL: jdbc:h2:mem:vilaagrodb;DB_CLOSE_DELAY=-1
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      
      # H2 Console
      SPRING_H2_CONSOLE_ENABLED: true
      SPRING_H2_CONSOLE_PATH: /h2-console
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      
      # Server Configuration
      SERVER_PORT: 8080
      
      # CORS Configuration
      SECURITY_CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:4200,http://192.168.3.17:8080
    restart: unless-stopped
